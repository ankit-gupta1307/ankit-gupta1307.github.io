
	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Reweyou</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		 <link rel="stylesheet" href="css/reweyou.css">
		<meta name="viewport" content="width= device-width, initial-scale =1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src = "js/jquery-min.js"> </script>
	
		
	</head>
	<body>
	
		<div class="wrapper">
		<!-- Header html -->
			<header class="header">
				<div class = "toolbar">
					<div class = "logo-and-text"
						<a href ="so-delhi-logo">
							<img class = "logo" src="images/logo_tansparent.png" alt = "SoDelhi-Logo.png">
						</a>
						<h1 class = "logo-text"> Reweyou </h1>
					</div>
					<div class = "search">
						<form method="post">
							<input type="text" name="q" placeholder="Search..." />
						</form>
					</div>
					<div class = "so-delhi-logo">
						<a href="https://play.google.com/store/apps/details?id=in.reweyou.reweyou&hl=en">
							<img class ="google-play" alt="Get it on Google Play" src="https://play.google.com/intl/en_us/badges/images/apps/en-play-badge.png">
						</a>
					</div>
				</div>
			</header>
		<!-- Header html ends -->	
		
		<!-- Following html contains the sections -->
		
			<section class ="main">
			<!-- Html code for interests section -->
			
				<section class = "interest-bar">

						<div class = "left-bar-title"> INTERESTS

						<div class = "interest in interests">

						</div>
						<div class = "interest in interests">
							<a class = "interest-link active" href= "http://sodelhi.com"> <span class = "span"> Health & Beauty </span> </a>
						</div>
						<div class = "interest in interests">

							<a class = "interest-link active" href= "http://sodelhi.com"> <span class = "span"> Music </span> </a>
						</div>
						<div class = "interest in interests"> 
							<a class = "interest-link active" href= "http://sodelhi.com"> <span class = "span"> Nature & Heritage </span> </a>
						</div>
						<div class = "interest in interests"> 
							<a class = "interest-link active" href= "http://sodelhi.com"> <span class = "span"> Art & Culture </span> </a>
						</div>
						<div class = "interest in interests"> 
							<a class = "interest-link active" href= "http://sodelhi.com"> <span class = "span"> Sports </span> </a>
						</div>
						<div class = "interest in interests"> 
							<a class = "interest-link active" href= "http://sodelhi.com"> <span class = "span"> Hobbies & Learning </span> </a>

						<div class = "interest in interests">

						</div>
					</div>
				</section>
				
				<!-- interest section ends -->
				
				<!-- Html code for main feed section -->
				<section class = "city-feed-container flex"> 
					<div class = "feed-content-box"> CITY FEED </div>
					<div class= "post-section">
						<form method="post"> 
							<input type ="text" class="news-post"/>
						</form>
						<div class = "buttons-section"> 
							<input type = "button"/> 
							<button> </button>
							<button> </button>
						</div>
					</div>
					
					
						<div class = "newsfeed-entity" id = "newsfeed">  </div>
				</section>
				
			    <!-- feed section ends -->
				
				<!-- Html code for featured feed section -->
				<section class = "featured"> 
					<div class = "featured-bar-container"> 
						<div class = "featured-title"> FEATURED </div>
					</div>
					
						<div class = "user-profile">
							<div  class = "abcd">
								<div class = "profile-pic"> 
									<img class = "pic" src = "images/linked.jpg">
								</div>
								<div class = "user-name-city"> 
									<h3 class = "user-name"> Ankit Gupta </h3>
									<h4 class = "user-city"> New Delhi </h4>
								</div>
							</div>
							<div class = "cdef">
								<div class = "reports"> 
									<h4 class = "reports-sec"> Reports</h4>
									<h5 class = "reports-count"> 100 </h5>
								</div>
								<div class = "points"> 
									<h4 class = "reports-sec"> Points </h4>
									<h5 class = "reports-point"> 100 </h5>
								</div>	
							</div>
							
					</div>
				</section>
				<!-- featured section ends -->
			</section>
